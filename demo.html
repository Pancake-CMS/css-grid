<!DOCTYPE html>
<html>
    <head>
        <title>CSSGrid Webcomponent Demo</title>
        <style>
            .container {
                margin-top : 100px;
                height: auto;
                width: 200px;
                background: cyan;
                padding: 20px;
            }
            .isDraggable {
                margin-top: 20px;
                background: black;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <css-grid></css-grid>
        <div class="container">
            <div class="isDraggable" draggable="true">h1</div>
            <div class="isDraggable" draggable="true">section</div>
            <div class="isDraggable" draggable="true">row-adder</div>
        </div>
        <script type="text/javascript" src="node_modules/webcomponents.js/webcomponents.min.js"></script>
        <script src="index.js"></script>
        
        <script>
            var draggableEl = document.querySelectorAll('.isDraggable');
            for(i = 0; i < draggableEl.length; i++) {
                draggableEl[i].addEventListener('dragstart', (e)=>{
                    e.dataTransfer.setData('text', e.srcElement.innerText);
                });
            }
        </script>
    </body>
</html>
